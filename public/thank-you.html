<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedankt - Green Wash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #59C800;
      margin: 0;
      padding: 0;
    }
    .logo {
      text-align: center;
      padding: 30px 0 10px;
    }
    .logo img {
      max-width: 220px;
      height: auto;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #3242BF;
      margin-top: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #3242BF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.button:hover {
      background: #1f2d9e;
    }
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      .logo img {
        max-width: 150px;
      }
    }
    @media (max-width: 480px) {
      body {
        font-size: 16px;
      }
      a.button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://green-wash.nl/greenwash-logo-small-tagline.svg" alt="Green Wash Logo">
  </div>
  <div class="container">
    <h1>Bedankt voor je aanvraag!</h1>
    <p>We hebben je aanvraag ontvangen en gaan aan de slag met je auto. Je ontvangt een bericht van ons als je auto klaar is. Mocht je vragen of opmerkingen hebben, kun je altijd een e-mail sturen naar <a href="mailto:info@green-wash.nl">info@green-wash.nl</a></p>
  </div>
</body>
</html>
